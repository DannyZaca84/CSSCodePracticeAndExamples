    <title>CSS Buttons</title>
    <style>
        #title {
            font-weight: bolder;
            text-align: center;
        }

        body {
            background-color: papayawhip;
        }
        .buttons1 {
            background-color: #4caf;
            border: none;
            color: beige;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Button Colors Example */
        .buttoncolor2 {background-color: #008CBA;} /* Blue */
        .buttoncolor3 {background-color: #f44336;} /* Red */ 
        .buttoncolor4 {background-color: #e7e7e7; color: black;} /* Gray */ 
        .buttoncolor5 {background-color: #555555;} /* Black */
        
        /* Button Sizes Example */
        .buttonsize1 {font-size: 10px;}
        .buttonsize2 {font-size: 13px;}
        .buttonsize3 {font-size: 18px;}
        .buttonsize4 {font-size: 22px;}
        .buttonsize5 {font-size: 28px;}
        
        
        
        </style>
    <title>Advance CSS Buttons</title>
</head>
<body>
    <h1 id="title">Basic Button Styling</h1>
    <div>
        <button>Default Button</button>
        <a href="" class="buttons1">Link Button</a>
        <button class="buttons1">Button</button>
        <input type="button" class="buttons1" value="Input Button">
    </div>
    <h1 id="title">Button Colors</h1>
    <p>Use the background-color property to change the background color a button:</p>
    <div>
        <!--Button Colors Example -->
        <button class="buttons1">Green</button>
        <button class="buttons1 buttoncolor2">Blue</button>
        <button class="buttons1 buttoncolor3">Red</button>
        <button class="buttons1 buttoncolor4">Gray</button>
        <button class="buttons1 buttoncolor5">Black</button>
    </div>
    <h1 id="title">Button Sizes</h1>
    <div>
        <p>Use font-size property to change the font size of a button:</p>
        <!-- Button Sizes Example -->
        <button class="buttons1 buttonsize1">10px</button>
        <button class="buttons1 buttonsize2">13px</button>
        <button class="buttons1 buttonsize3">18px</button>
        <button class="buttons1 buttonsize4">22px</button>
        <button class="buttons1 buttonsize5">28px</button>
    </div>

    </div>
